<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>KataGo</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="sw.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="controls">
        <div>
          <span>thread</span>
          <select id="thread">
            <option value="ui">UI</option>
            <option value="worker">worker</option>
          </select>
        </div>
        <div>
          <span>subcommand</span>
          <select id="subcommand">
            <option value="gtp">gtp</option>
            <option value="analysis">analysis</option>
          </select>
        </div>
        <div>
          <span>config</span>
          <select id="config">
            <option value="gtp_auto.cfg">gtp_auto.cfg</option>
          </select>
        </div>
        <div>
          <span>model</span>
          <select id="model">
            <option value="kata1-b6c96-s175395328-d26788732">kata1-b6c96-s175395328-d26788732</option>
          </select>
        </div>
        <div>
          <span>backend</span>
          <select id="backend">
            <option value="auto">auto</option>
            <option value="webgl">webgl</option>
            <option value="cpu">cpu</option>
          </select>
        </div>
      </div>
      <textarea id="output" cols="30" rows="10" placeholder="GTP output" disabled></textarea>
      <div class="controls">
        <div>
          <span>play</span>
          <input type="text" id="play">
          <button id="playBlack">black</button>
          <button id="playWhite">white</button>
        </div>
        <div>
          <span>genmove</span>
          <button id="genmoveBlack">black</button>
          <button id="genmoveWhite">white</button>
          <input type="checkbox" id="analyze" name="analyze" checked>
          <label for="analyze">analyze</label>
        </div>
        <div>
          <button id="showboard">showboard</button>
          <input type="checkbox" id="showboardAuto" name="showboardAuto" checked>
          <label for="showboardAuto">auto</label>
        </div>
      </div>

      <form id="input">
        <input type="text" id="command" name="command" placeholder="starting KataGo..." disabled>
      </form>
    </div>

    <script type="text/javascript" src="katago.js"></script>
    <script type="text/javascript" src="demo.js"></script>
  </body>
</html>
